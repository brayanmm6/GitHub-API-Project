<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto com fetch - Buscando usuários</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
</head>
<body class="body">
    <header class="top">
        <input type="checkbox" name="night-mode" id="night-mode">
        <label for="night-mode">
            <div class="slide-body">
                <div class="circle"></div>
            </div>
        </label>
    </header>
    <main>
        <i class="devicon-github-original"></i>
        <div class="search-user-container">
            <header class="search">
                <h2>Buscar Usuário</h2>
                <input type="text" placeholder="Digite o nome do usuário no GitHub" id="github-user-name" required>
                <button type="submit" id="github-user-name-submit">Buscar</button>
            </header>

            <div class="profile-data"></div>
        </div>
    </main>
    <script type="module" src="src/js/index.js"></script>
    <script type="module" src="src/js/objects/repositories.js"></script>
</body>
</html>
